<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Paciente - Sistema Odontológico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Sistema Odontológico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultas/agendar">Agendar Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultas/minhas">Minhas Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/paciente/perfil">Meu Perfil</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Cadastro de Paciente</h3>
                        
                        <div th:if="${mensagem}" class="alert alert-success" role="alert" th:text="${mensagem}"></div>
                        
                        <form th:action="@{/paciente/cadastro}" method="post" th:object="${paciente}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo:</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="numeroSus" class="form-label">Número do SUS:</label>
                                <input type="text" class="form-control" id="numeroSus" th:field="*{numeroSus}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('numeroSus')}" th:errors="*{numeroSus}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="rua" class="form-label">Rua:</label>
                                <input type="text" class="form-control" id="rua" th:field="*{rua}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="bairro" th:field="*{bairro}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="/dashboard" class="btn btn-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
            $('#numeroSus').mask('000 0000 0000 0000');
        });
    </script>
</body>
</html>

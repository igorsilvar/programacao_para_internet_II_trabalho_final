<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil do Paciente - Sistema Odontológico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Sistema Odontológico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultas/agendar">Agendar Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultas/minhas">Minhas Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/paciente/perfil">Meu Perfil</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Perfil do Paciente</h3>
                        
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Nome:</div>
                            <div class="col-md-8" th:text="${paciente.nome}"></div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Número do SUS:</div>
                            <div class="col-md-8" th:text="${paciente.numeroSus}"></div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Telefone:</div>
                            <div class="col-md-8" th:text="${paciente.telefone}"></div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Rua:</div>
                            <div class="col-md-8" th:text="${paciente.rua}"></div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Bairro:</div>
                            <div class="col-md-8" th:text="${paciente.bairro}"></div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="/paciente/cadastro" class="btn btn-primary">Editar Dados</a>
                            <a href="/dashboard" class="btn btn-secondary">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
